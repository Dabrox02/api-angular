<div class="container py-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Esta línea itera sobre una colección de elementos llamada publicaciones y usa la variable publicacion para representar cada elemento individual. La expresión track publicacion.id se utiliza para rastrear la identidad de cada elemento. -->
        @for (publicacion of publicaciones; track publicacion.id) {
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{publicacion.userId}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{publicacion.title}}</h6>
                    <p class="card-text">{{publicacion.body}}
                </div>
            </div>
        </div>
        }
    </div>
</div>
